<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/dotGetGame.png">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styleLogin.css">
    <title>.getGame() - Entrar</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm fixed-top navLogin">
        <a class="navbar-brand" href="index.html">
            <img src="img/logoTransparente.png" alt="Logo" style="width:150px;">
        </a>


    </nav>

    <header>
        <img class="loginBackground" src="img/login.jpg" alt="">
        <div class="conteudo">
            <div class="mainTextoMenor">
                <div class="LoginForm" id="loginEntrar">
                    <p class="loginTitulo">Entrar</p>
                    <form>
                        <input type="text" placeholder="Endereço de email">
                        <br>
                        <input type="password" placeholder="Senha">
                        <br>
                        <button class="btnLogin">ENTRAR</button>
                        <br>
                        <button type="button" onclick="abrirRegistro()" class="btnRegistrar">REGISTRAR</button>
                    </form>
                </div>

                <div class="LoginForm" id="loginCadastro" style="display: none;">
                    <p class="loginTitulo">Registrar Conta</p>
                    <form>
                        <input type="text" placeholder="Endereço de email">
                        <br>
                        <input type="password" placeholder="Senha">
                        <br>
                        <input type="password" placeholder="Confirmar Senha">
                        <br>
                        <button class="btnLogin">REGISTRAR</button>
                    </form>
                </div>

            </div>
        </div>
    </header>

    <main>


    </main>

</body>

</html>

<script>
    function abrirRegistro() {
        loginEntrar.style.display = "none";
        loginCadastro.style.display = "inline-block";
    }
</script>
